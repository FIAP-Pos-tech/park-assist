---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: park-assist
  namespace: staging
spec:
  replicas: 6
  selector:
    matchLabels:
      app: park-assist
  template:
    metadata:
      labels:
        app: park-assist
    spec:
      containers:
        - name: park-assist
#          image: AWS_ACCOUNT_ID.dkr.ecr.AWS_REGION.amazonaws.com/park-assist:GITSHA
          image: gcr.io/bright-gearbox-404600/parkassist:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 1024Mi
            requests:
              cpu: "0.25"
              memory: 256Mi
